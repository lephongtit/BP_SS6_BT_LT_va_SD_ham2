<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorialize(num) {

            var result = num;
            if (num === 0 || num === 1) {
                return 1;
            }
            while(num > 1) {
                num--;
                result *= num;
            }
            return result;
        }
        let x =parseInt(prompt("Nhập số:"));
        let ketqua= factorialize(x);
alert(ketqua);


    </script>
</body>
</html>
