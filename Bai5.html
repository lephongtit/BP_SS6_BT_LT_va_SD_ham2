<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a=parseInt(prompt("Nhập a: "));
         let b=parseInt(prompt("Nhập b: "));
         let c=parseInt(prompt("Nhập c: "));
         let arr =[a,b,c];
         function min(arr) {

             return Math.min.apply(Math,arr);
         }
         alert(min(arr));
     </script>
</body>
